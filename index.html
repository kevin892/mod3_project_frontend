<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>LecSureüìù</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Acme|Caveat|Kalam|Open+Sans|Permanent+Marker" rel="stylesheet">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</head>

<body>

  <div class="title-dive">
    <h1 class="title animated bounceInLeft">Welcome to LecSure!</h1>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link home-head hvr-grow" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link mod-1-head hvr-grow" href="#">Mod 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mod-2-head hvr-grow" href="#">Mod 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mod-3-head hvr-grow" href="#">Mod 3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mod-4-head hvr-grow" href="#">Mod 4</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mod-5-head hvr-grow" href="#">Mod 5</a>
        </li>
      </ul>
  </nav>
  <div class="container">
<i class="toggle-button fas fa-folder-plus hvr-shrink hvr-fade" name="toggle-form"></i>



  <i class="fas fa-search search-icon hvr-shrink hvr-fade-also"></i>


<hr>


    <form class="lesson-form form-group" method="POST">
      <b>Lesson:</b> <input type="textarea" class="form-control form-name" name="name">
      <br><br>
      <b>Github URL: </b><input type="text" class="form-control" name="code">
      <br><br>
      <b>YouTube URL: </b><input type="text" class="form-control" name="video">
      <br><br>
      <b>Instructor:</b>
      <select name="instructor" class="form-control form-instructor form-control-lg">
        <option value=""></option>
        <option value="Damon">Damon</option>
        <option value="Dina">Dina</option>
        <option value="Kevin">Kevin</option>
        <option value="Kyle">Kyle</option>
        <option value="Mark">Mark</option>
        <option value="Tim">Tim</option>
        <option value="Vui">Vui</option>
        <option value="Other">Other</option>
      </select>
      <br><br>
      <div class="mod-form-div">
      <b>Module:</b>
      <select name="mod_id" class="form-control form-mod form-control-lg">>
        <option value=""></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <!-- <option value="3">4</option>
        <option value="5">5</option> -->
      </select>
      </div>
      <br><br>
      <button type="submit" class="btn btn-success form-add-button">Add!</button>
      <!-- <input type="submit" value="Add Lesson"> -->
    </form><br><br>

    <script type="text/javascript" src="./src/app.js"></script>

</body>

</html>
