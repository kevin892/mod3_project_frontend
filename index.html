<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CrunchBox</title>
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Francois+One|Kalam|Questrial" rel="stylesheet">


</head>

<body>

  <div class="title-dive animated bounceInLeft">
    <h1 class="title ">CrunchBox</h1>
    <img class="logo-img" src="./images/lunchlogo.png" alt="">
  </div>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link home-head hvr-grow" href="#">All<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link mod-1-head hvr-grow" href="#">Mod 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mod-2-head hvr-grow" href="#">Mod 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mod-3-head hvr-grow" href="#">Mod 3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mod-4-head hvr-grow" href="#">Mod 4</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mod-5-head hvr-grow" href="#">Mod 5</a>
        </li>
      </ul>
  </nav>

  <div class="container">
<i class="toggle-button fas fa-folder-plus hvr-shrink hvr-fade" name="toggle-form"></i>



  <i class="fas fa-search search-icon hvr-shrink hvr-fade-also"></i>


<hr>


    <form class="lesson-form form-group" method="POST">
      <label for="name" class="col-sm-2 col-form-label">Lesson:</label>
      <input type="text" class="form-control form-name" name="name">
      <br>
      <label for="code" class="col-sm-2 col-form-label">GitHub:</label>
      <input type="text" class="form-control" name="code">
      <br>
      <label for="video" class="col-sm-2 col-form-label">YouTube:</label>
      <input type="text" class="form-control" name="video">
      <br>
      <label for="instructor" class="col-sm-2 col-form-label">Instructor:</label>
      <select name="instructor" class="form-control form-instructor form-control-lg">
        <option value=""></option>
        <option value="Damon">Damon</option>
        <option value="Dina">Dina</option>
        <option value="Kevin">Kevin</option>
        <option value="Kyle">Kyle</option>
        <option value="Mark">Mark</option>
        <option value="Tim">Tim</option>
        <option value="Vui">Vui</option>
        <option value="Other">Other</option>
      </select>
      <br>
      <div class="mod-form-div">
      <label for="mod_id" class="col-sm-2 col-form-label">Mod:</label>
      <select name="mod_id" class="form-control form-mod form-control-lg">>
        <option value=""></option>
        <option value="16">1</option>
        <option value="17">2</option>
        <option value="18">3</option>
        <option value="19">4</option>
        <option value="20">5</option>
        <!-- <option value="3">4</option>
        <option value="5">5</option> -->
      </select>
      </div>
      <br><br>
      <button type="submit" class="btn btn-success form-add-button">Add</button>
      <!-- <input type="submit" value="Add Lesson"> -->
    </form><br><br>


<div class="stand-list">
  <h3>Standards</h3>
<ol class="standards-list">

</ol>
</div>






    <script type="text/javascript" src="./src/app.js"></script>



</body>

</html>
